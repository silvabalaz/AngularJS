<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/search.css">
    
    <title>Places - AngularJS - app</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>



//search box na mapi, koristeci Google Place Autocomplete



function initialize() {

  var markers = [];
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var defaultBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(45.812897, 15.97706),
      new google.maps.LatLng(45.5000, 15.98000));
  map.fitBounds(defaultBounds);

  // Create the search box and link it to the UI element.
  var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  var searchBox = new google.maps.places.SearchBox(
    /** @type {HTMLInputElement} */(input));

  // [START region_getplaces]
  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }
    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(30, 30),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17,34),
        scaledSize: new google.maps.Size(10, 10)
      };

      // Create a marker for each place.
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    }

    map.fitBounds(bounds);
  });
  // [END region_getplaces]

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    
  </head>

  <body> 

  
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">


   <div id="map-canvas"></div>
    <div class="container-fluid">
  <div class="row-fluid navbar navbar-inverse">
    <div class="navbar-inner" ng-controller="ZipCodeFrmCtrl">
      <div class="container-fluid search-zipcode "> 
        <form class="form-inline pull-left" name="zipCodeFrm" novalidate>
           <div class="control-group"> 
            
          </div> 
        </form>  
   

                <div class="modal-header">
                    <h3>Pretrazi mjesto</h3>
     

      <label class="m-bottom">
      Filter By : 
      <input type="text" ng-model="searchPlace" class="input-medium search-query">
      </label>


      <div class="bs-docs-sidebar places-container">
        <ul class="nav nav-list bs-docs-sidenav affix-top">
          <li ng-repeat="place in places | filter:searchPlace" ng-class="activeClass(place)">
            <a ng-href="{{getUrl( place.url )}}">
              <i class="icon-chevron-right"></i>
              {{place.title}}
            </a>
          </li>
        </ul>
      </div>
    </div>
